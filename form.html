<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=VT323&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Quiz App</title>
  </head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Form</a>
    </nav>
  </header>
  <main>
    <h1>Create a New Question</h1>

    <form data-js="formNewQuestion">
      <label for="question">Your question:</label>
      <textarea data-js="question" name="question" maxlength="150"></textarea>
      <div data-js="CountQuestion" class="char-count">150 characters left</div>

      <label for="answer">Your answer:</label>
      <textarea data-js="answer" name="answer" maxlength="150"></textarea>
      <div data-js="CountAnswer" class="char-count">150 characters left</div>

      <label for="tag">Tag:</label>
      <input type="text" data-js="tag" name="tag">

      <button type="submit">Submit</button>
    </form>

    <div id="result-container" data-js="result-container"></div>
  </main>

  <script src="/js/form.js"></script>
</body>
</html>
